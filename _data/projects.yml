- name: Dog Fact API 
  time: May 2020 
  location: Montreal, QC
  description: A REST API service that returns dog facts per requested. There is still no other dog facts api while there are many APIs supporting cat facts. That's unfair, and I am a dog person personally; hence, this project.
  url: https://github.com/DukeNgn/Dog-facts-API
- name: New Haven Board Game
  time: May 2020 
  location: Advanced programming with C++, Concordia University, Montreal, QC
  description: An attempt to implement and stimulate the board game of New Haven with C++ (with GUI). In New Haven, set in colonial New England, players must develop the riches of the land and build a thriving settlement while competing with each other for resources.
  url: https://github.com/DukeNgn/New-Haven-Board-Game
- name: Tell-us
  time: January 2020 
  location: ConU Hacks V, Montreal, QC
  description: According to Canadian Mental Health Association, 49% of people who went through anxiety and depression have never seen a doctor. This application will help the user find a diagnosis and will locate the nearest institution that will provide professional help. The project aims to provide supports for people with mental illness. 
  url: https://github.com/DukeNgn/Tell-Us



