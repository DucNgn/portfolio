- name: COVID 19 Detector
  time: August 2020
  location: HackThe6ix, Toronto, ON 
  description: A web app that uses Machine Learning to determine the probability of a person contracting with COVID-19 based on Chest CT Scan images. Simply upload a Chest CT image from a local machine or input an image URL, the result is returned in just seconds. Thus, healthcare providers can use the project as a filtering round to quickly find high potential patients and prioritize those in need. 
  url: https://github.com/DukeNgn/COVID19-Detector
  website: https://covid19-detector.azurewebsites.net/
- name: Dog Breed Classifier
  time: June 2020 - July 2020
  location: Montreal, QC
  description: A web app that analyzes the picture of your dog and shows the information you need about that breed. Just upload a picture of a dog, and everything will be done for you in just a few secs !!!
  url: https://github.com/DukeNgn/Dog-breed-Classifier
  website: https://doggo-breed-classifier.herokuapp.com/index
