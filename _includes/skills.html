<!-- ======= Skills Section ======= -->
<section id="skills" class="skills section-bg">
    <div class="container">
        <div class="section-title">
            <h2>Technical Skills</h2>
        </div>

        {% for section in site.data.skills %}
        <div class="col">
            <div class="row justify-content">
                <div class="card d-block bg-transparent border-light">
                    <div class="resume">
                    <h3 class="resume-title">{{ section.section_name}}</h3>
                        {% for link in section.badges %}
                            <img class="skill-icon" src="{{ link.svg_link }}">
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        {% endfor %}
    </div>
</section><!-- End Skills Section -->
